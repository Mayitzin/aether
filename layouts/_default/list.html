<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr">
  {{ partial "head.html" . }}
  <body style="background-color: #f3f3f3;">
    <div class="content-container">
      <main class="card-container">
        {{.Content}}
        <section class="card-columns">
          {{ range $index, $page := .Paginator.Pages }}
          {{ .Render "li" }}
          {{ end }}
        </section>
      </main>
    </div>
  </body>
  {{ partial "scripts.html" . }}  
</html>
